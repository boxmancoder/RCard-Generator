<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="input-container">
      <input type="number" id="widthInput" placeholder="Card width (px)" />
      <input type="number" id="heightInput" placeholder="Card height (px)" />
    </div>
    <button id="setSize">Set Size</button>
    <div class="card">
      <div class="top-left">
        <span class="suit" id="top-icon"></span>
      </div>
      <div class="center-value" id="center-value"></div>
      <div class="bottom-right">
        <span class="suit" id="bottom-icon"></span>
      </div>
    </div>
    <button id="generateCard">Generate New Card</button>
  </body>
</html>
