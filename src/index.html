<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="card">
      <div class="top-suit">
        <span id="top-value"></span>
        <span id="top-icon"></span>
      </div>
      <div class="middle-value" id="middle-value"></div>
      <div class="bottom-suit">
        <span id="bottom-value"></span>
        <span id="bottom-icon"></span>
      </div>
    </div>
    <button id="generateCard">Generate New Card</button>
  </body>
</html>
